<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error{border: 2px solid red;}
    </style>
</head>
<body>
    <form id="myForm">
        <input type="text" required>
        <button type="submit">Submit</button>
    </form>

    <input type="password" id="pwd">
    <button id="toggle">Show/Hide</button>
    
    <textarea id="bio" maxlength="100"></textarea>
    <p id="count">0/100</p>

    <from id="login">
        <input type="text" id="user" placeholder="Username"><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <button type="submit">Login</button>
    </from>

    <form id="formCheck">
        <input type="text" id="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>

    <script>
        $("#myForm").submit(function(event){
            event.preventDefault();
            alert("Form submitted with jQuery!");
        });
        $("#toggle").click(function(){
            let pwd = $("#pwd");

            pwd.attr("type", pwd.attr("type") === "password" ? "text" : "password");
        });
        $("#bio").on("input", function(){
            $("#count").text($(this).val().length + "/100");
        });
        $("#login").submit(function(e){
            e.preventDefault();
            if($("#user").val() === "" || $("#pass").val() === ""){
                alert("Please fill in fields");
            }else{
                alert("Login successful!");
            }
        });
        $("#formCheck").submit(function(e){
            e.preventDefault();
            if($("#name").val() === ""){
                $("#name").addClass("error");
            }else{
                $("#name").removeClass("error");
                alert("Form submitted!");
            }
        });
    </script>
</body>
</html>
