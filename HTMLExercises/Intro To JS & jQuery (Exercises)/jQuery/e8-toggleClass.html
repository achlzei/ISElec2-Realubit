<!DOCTYPE html>
<html>
  <head>
    <title> Toggle a Class </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .highlight {
      background-color:greenyellow;
      font-weight: bold;
    }
    </style>
  </head>

  <body>

    <p id="demo">  Highlights the text </p>
    <button id="btn"> Highlight</button>

    <script>
      $("#btn").click(function(){
        $("#demo").toggleClass("highlight");
    });
    </script>
  </body>
</html>
