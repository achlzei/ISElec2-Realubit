<!DOCTYPE html>
<html>
  <head>
    <title> Hide Element </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <p id="demo">Click the button to hideeee!</p>
    <button id="btn">Hide</button>

    <script>
      $("#btn").click(function(){
        $("#demo").hide();
      });
    </script>
  </body>
</html>
