<!DOCTYPE html>
<html>
  <head>
    <title> Slide Up Panel </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #panel {
        background-color: rgb(212, 109, 133);
        max-height: 200px;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
        padding: 10px;
      }
  </style>
  </head>
  <body>

    <div id="panel">
    <p> Click the button up to hide meee~ </p>
    </div>
    <button id="btn"> Slide Up </button>

    <script>
      $("#btn").click(function() {
        $("#panel").slideUp();
    });
    </script>

  </body>
</html>
