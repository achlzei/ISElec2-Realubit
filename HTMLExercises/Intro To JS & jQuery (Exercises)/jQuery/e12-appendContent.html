<!DOCTYPE html>
<html>
  <head>
    <title> Append Content </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>

    <p id="demo"> This is the original paragraph. </p>
    <button id="btn"> Add Text </button>

    <script>
      $("#btn").click(function() {
        $("#demo").append(" Extra text!");
    });
    </script>

  </body>
</html>
