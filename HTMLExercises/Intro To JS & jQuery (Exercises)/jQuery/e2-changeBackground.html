<!DOCTYPE html>
<html>
  <head>
    <title> Change Background Color </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #box {
        width: 200px;
        height: 200px;
        border: 1px solid rgb(235, 142, 142);
      }
    </style>
  </head>
  <body>
    <div id="box"> Box </div>

    <script>
      $("#box").css("background-color", "lightblue");
    </script>
  </body>
</html>
