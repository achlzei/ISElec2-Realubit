<!DOCTYPE html>
<html>
  <head>
    <title> Remove a Class </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .highlight {
      background-color:greenyellow;
      font-weight: bold;
    }
    </style>
  </head>
  <body>

    <p id="demo" class="highlight"> Remove Highlight </p>

    <script>
      $("#btn").click(function(){
        $("#demo").removeClass("highlight");
      });

    </script>
  </body>
</html>
