<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript & jQuery Introduction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>JavaScript and jQuery</h1>
    <p id="demo">This is a paragraph!</p>
    <div id="box" style="width: 200px; height: 200px; background-color: lightblue;"></div>
    <img id="myImg" src="domestic-cat.webp" alt="Domestic Cat" width="400" height="200">
    <button id="btn">Click Me!</button>
    <input type="text" id="name" value="">
    <script>
        $(document).ready(function(){
            $("#demo").text("Hello jQuery!");
            $("#box").css("background-color", "lightblue");
            $("#btn").click(function(){
                $("#demo").hide();
            });
            $("#btn").click(function(){
                $("#demo").show()
            });
            $("#btn").click(function(){
                $("#demo").toggle()
            });
            $("#demo").addClass("highlight");
            $("#demo").removeClass("highlight");
            $("#btn").click(function(){
                $("#demo").toggleClass("highlight")
            });
            $("#myImg").attr("src", "domestic-cat.webp");
            let val = $("#name").val();
            console.log(val);
            $("#name").val("Aira Chelzei");
            $("#demo").append("Extra Text!");
            $("#demo").prepend("Start ");
            $("#box").fadeOut();
            $("#box").fadeIn();
            $("#panel").slideUp();
            $("#panel").slideDown();
            $("#demo").css({"color": "white", "background-color": "black"});
            $("#demo").mouseover(function(){
                $(this).css("color", "red")
            });
            $("#demo").click(function(){
                $(this).text("You clicked me!")
            });
        });
    </script>
</body>
</html>
