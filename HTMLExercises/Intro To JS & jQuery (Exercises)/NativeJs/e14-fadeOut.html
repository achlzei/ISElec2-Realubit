<!DOCTYPE html>
<html>
  <head>
    <title> Fade Out </title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background: rgb(171, 64, 64);
        opacity: 1;
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>

    <div id="box"></div>
    <button id="btn"> Fade Out</button>

    <script>
      document.getElementById("btn").onclick = function() {
        document.getElementById("box").style.opacity = 0;
    };
    </script>

  </body>
</html>
