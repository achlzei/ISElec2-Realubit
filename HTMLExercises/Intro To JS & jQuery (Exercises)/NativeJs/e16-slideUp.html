<!DOCTYPE html>
<html>
  <head>
    <title> Slide Up Panel </title>
    <style>
      #panel {
        background-color: rgb(215, 143, 197);
        max-height: 200px;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <div id="panel">
      <p> Click the button up to hide meee~</p>
    </div>
    <button id="btn"> Slide Up </button>

    <script>
      document.getElementById("btn").onclick = function() {
        document.getElementById("panel").style.maxHeight = "0px";
    };
    </script>

  </body>
</html>
