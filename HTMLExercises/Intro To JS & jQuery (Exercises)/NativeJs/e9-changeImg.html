<!DOCTYPE html>
<html>
  <head>
    <title> Change Image Source </title>
  </head>
  <body>

    <img id="myImg" src="yndpargBis8vKfRThU4erA-650-80.jpg.webp" width="200">
    <button id="changeBtn"> Change Image </button>

    <script>
      document.getElementById("changeBtn").onclick = function() {
        document.getElementById("myImg").src = "domestic-cat.webp";
      };
    </script>

  </body>
</html>
