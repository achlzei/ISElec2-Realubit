<!DOCTYPE html>
<html>
  <head>
    <title> Change Background Color </title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        border: 1px solid rgb(235, 90, 90);
      }
    </style>
  </head>
  <body>
    <div id="box"> Box </div>

    <script>
      document.getElementById("box").style.backgroundColor = "lighblue";
    </script>
  </body>
</html>
