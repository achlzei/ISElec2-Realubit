<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic HTML form</title>
    <style>
        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
        
</head>
<body>
    <!--simple <form> element that will hold inputs for username and password-->
    <form>
        <label>Username:</label>
        <input type="text" name="username">

        <label>Password:</label>
        <input type="password" name="password">

        <button type="submit">Login</button>
    </form>
    <!--Add for and id Attributes for Accessibility.-->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Login</button>
    </form>
    <!--Add Placeholder Text-->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button type="submit">Login</button>
    </form>
    <!--Group Form Elements Inside a Container-->
    <div class="login-box">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="login-box">
        <h2>Title here!</h2>
        <form>
             <!-- inputs and button here -->
              <button btn="Log-in">Log-in</button>
        </form>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <!--"Remember Me” Checkbox give the user an option to stay logged in-->
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <button type="submit">Login</button>
            <!-- “Forgot Password?” Link provides user with a link in case they forget their password-->
            <p style="text-align:center; margin-top:10px;">
              <a href="#">Forgot Password?</a>
            </p>
        </form>
    </div>
</body>
</html>
